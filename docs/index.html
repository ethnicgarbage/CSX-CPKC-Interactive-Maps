<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CSX and CPKC Merger â€” Interactive Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .tabs { display: flex; gap: 8px; padding: 10px; background: #111; flex-wrap: wrap; }
    .tabbtn {
      border: 0; padding: 10px 12px; cursor: pointer; border-radius: 8px;
      background: #2b2b2b; color: #fff; font-weight: 600;
    }
    .tabbtn.active { background: #4a4a4a; }
    .hint { color: #bbb; font-size: 12px; padding: 0 10px 10px; background: #111; }
    .framewrap { height: calc(100vh - 66px); }
    iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tabbtn active" data-src="network_meetpoints.html">Network + Meet Points</button>
    <button class="tabbtn" data-src="coal_synergies.html">Coal</button>
    <button class="tabbtn" data-src="wheat_synergies.html">Wheat</button>
    <button class="tabbtn" data-src="intermodal_synergies.html">Intermodal</button>
  </div>
  <div class="hint">Scroll-zoom enabled. If PowerPoint blocks iframes, open each page directly.</div>
  <div class="framewrap"><iframe id="frame" src="network_meetpoints.html"></iframe></div>
  <script>
    const buttons = document.querySelectorAll(".tabbtn");
    const frame = document.getElementById("frame");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        frame.src = btn.dataset.src;
      });
    });
  </script>
</body>
</html>
